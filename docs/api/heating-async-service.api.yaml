asyncapi: "2.2.0"
info:
    title: Heating Commands
    version: "1.0.0"
channels:
    heating.commands:
        publish:
            summary: Команды управления отоплением
            message:
                $ref: "#/components/messages/HeatingCommandMessage"
components:
    messages:
        HeatingCommandMessage:
            payload:
                type: object
                properties:
                    device_id:
                        type: string
                        format: uuid
                    command:
                        type: string
                        enum: [set_target_temperature, turn_on, turn_off]
                    parameters:
                        type: object
